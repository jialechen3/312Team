<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ room_name }} | Lobby</title>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        background: url('/static/images/tag_battle_bg.png') no-repeat center -530px fixed;
        background-size: cover;
        color: #fff;
        padding: 40px;
        margin: 0;
      }
    
      h1 {
        text-align: center;
        margin-bottom: 10px;
        font-size: 2.5rem;
        text-shadow: 2px 2px 6px #000;
      }
    
      .room-id {
        text-align: center;
        font-size: 0.9rem;
        color: #aaa;
      }
    
      .team-container {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        padding: 40px;
        gap: 20px;
      }
    
      .team {
        width: 30%;
        background-color: rgba(42, 42, 64, 0.85); /* ðŸ’Ž Added opacity here */
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* ðŸ’Ž Optional subtle glow */
      }
    
      .team h2 {
        text-align: center;
      }
    
      .avatar-circle {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        vertical-align: middle;
        margin-right: 8px;
      }
    
      button {
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        background-color: #4f46e5;
        color: white;
        cursor: pointer;
        font-size: 1rem;
        margin-left: 8px;
      }
    
      button:hover {
        background-color: #6366f1;
      }
    
      ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
      }
    
      li {
        background-color: #3b3b5c;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>    
</head>
<body>
    {% if current_user %}
        <div style="text-align:right; padding:0 20px;">

        <!-- AVATAR: add this line -->
      <img
        src="{{ url_for('static', filename='avatars/' + (current_user.avatar or 'default_red.jpg')) }}"
        alt="Avatar"
        class="avatar-circle"
      >
      <span>Welcome, {{ current_user.username }}!</span>
      <a href="{{ url_for('auth.profile') }}">
        <button type="button" style="margin-left:8px;">Profile</button>
      </a>
      <a href="{{ url_for('lobby') }}" style="margin-left:8px;">
        <button type="button">Back to Lobby</button>
      </a>
    </div>

        <h1>Room: {{ room_name }}</h1>

        <div class="team-container">
            <div class="team">
                <h2>Team Red</h2>
                <button style="background-color: red; color: white;" onclick="joinTeam('red')">Join Team</button>
                <ul id="redPlayerList"></ul>
            </div>

            <div class="team">
                <h2>No Team</h2>
                <ul id="noPlayerList"></ul>
            </div>

            <div class="team">
                <h2>Team Blue</h2>
                <button style="background-color: blue; color: white;" onclick="joinTeam('blue')">Join Team</button>
                <ul id="bluePlayerList"></ul>
            </div>
        </div>

        <div id="startGameContainer" style="text-align:center; display:none;">
            <button style="background-color: white; color: black;" onclick="placeholder()">Start Game</button>
        </div>
    {% else %}
        <div style="text-align:right; padding: 0 20px;">
          <a href="{{ url_for('auth.login') }}">Login</a> |
          <a href="{{ url_for('auth.register') }}">Register</a>
        </div>
    {% endif %}

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <script>
    let playerId = null;
    const roomId = window.location.pathname.split("/").pop();
    const socket = io('/lobby', {   // Connect to /lobby namespace
      query: {
        page: 'team_select',
        room_id: roomId
      }
    });

    let myTeam = null;  // Track which team the current user has joined

    socket.on('connect', () => {
      socket.emit('page_ready', { page: 'team_select', room_id: roomId });

      fetch(`/api/roominfo?room_id=${roomId}`, { credentials: 'include' })
        .then(res => res.json())
        .then(data => {
          if (data.owner === data.username) {
            document.getElementById('startGameContainer').style.display = 'block';
          }
        });
    });

    socket.on('team_red_list', (data) => {
      const redPlayerList = document.getElementById('redPlayerList');
      redPlayerList.innerHTML = '';
      (data || []).forEach(player => {
        const li = document.createElement('li');
        li.innerHTML = player;
        redPlayerList.appendChild(li);
      });
    });

    socket.on('team_blue_list', (data) => {
      const bluePlayerList = document.getElementById('bluePlayerList');
      bluePlayerList.innerHTML = '';
      (data || []).forEach(player => {
        const li = document.createElement('li');
        li.innerHTML = player;
        bluePlayerList.appendChild(li);
      });
    });

    socket.on('no_team_list', (data) => {
      const noPlayerList = document.getElementById('noPlayerList');
      noPlayerList.innerHTML = '';
      (data || []).forEach(player => {
        const li = document.createElement('li');
        li.innerHTML = player;
        noPlayerList.appendChild(li);
      });
    });

    // âœ… When player successfully joins a team
    socket.on('joined_team', ({ room_id, team }) => {
      if (room_id === roomId) {
        myTeam = team;
        console.log(`[CLIENT] Joined team: ${team}`);
      }
    });

    // âœ… Redirect to battlefield when game starts
    socket.on('game_started', (data) => {
      console.log('[CLIENT] Game started!');
      window.location.href = `/battlefield?room=${roomId}`;
    });

    // âœ… Redirect back to lobby if kicked
    socket.on('kick_to_lobby', (data) => {
      console.log('[CLIENT] Kicked to lobby:', data.msg);
      alert(data.msg);
      socket.disconnect();
      window.location.href = '/lobby';
    });

    // âœ… Emit join_team
    function joinTeam(team) {
      console.log(`[CLIENT] Emitting join_team: ${team}`);
      
      socket.emit('join_team', { 
        team: team, 
        room_id: roomId 
      });

      // After emitting join_team, optimistically update local myTeam
      myTeam = team;
    }

    // âœ… When the owner clicks "Start Game"
    function placeholder() {
      if (!myTeam) {
        alert("You must join a team before starting the game.");
        return;
      }

      fetch('/api/whoami', { credentials: 'include' })
        .then(res => res.json())
        .then(data => {
          if (data.username) {
            playerId = data.username;
            console.log("[CLIENT] Starting game with:", { room_id: roomId, player: playerId });

            // âœ… Emit start_game signal
            socket.emit('start_game', {
              room_id: roomId,
              player: playerId
            });

            // âœ… After a small delay, check if player successfully entered battlefield
            setTimeout(() => {
              fetch(`/api/players_in_room?room_id=${roomId}`, { credentials: 'include' })
                .then(res => res.json())
                .then(players => {
                  const found = players.some(p => p.id === playerId);

                  if (found) {
                    console.log("[CLIENT] Found in players. Redirecting to battlefield...");
                    window.location.href = `/battlefield?room=${roomId}`;
                  } else {
                    console.warn("[CLIENT] You were not added to battlefield. Returning to lobby...");
                    alert("You were not placed into the battlefield. Returning to lobby.");
                    socket.disconnect();  
                    window.location.href = '/lobby';
                  }
                });
            }, 500);

          } else {
            alert("You are not logged in.");
            window.location.href = "/login";
          }
        })
        .catch(err => {
          console.error("[CLIENT] Error fetching username:", err);
          alert("Failed to start the game. Please try again.");
        });
    }
    </script>
</body>
</html>
