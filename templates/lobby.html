<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Lobby</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #fff;
      padding: 40px;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #2a2a40;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #roomName {
      width: 70%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background-color: #4f46e5;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      margin-left: 8px;
    }

    button:hover {
      background-color: #6366f1;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background-color: #3b3b5c;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- ■ USER STATUS BAR ■ -->
  {% if current_user %}
    <div style="text-align:right; padding: 0 20px;">
      <span>Welcome, {{ current_user.username }}!</span>
      <form action="{{ url_for('auth.logout') }}" method="post" style="display:inline">
        <button type="submit">Logout</button>
      </form>
    </div>
  {% else %}
    <div style="text-align:right; padding: 0 20px;">
      <a href="{{ url_for('auth.login') }}">Login</a> |
      <a href="{{ url_for('auth.register') }}">Register</a>
    </div>
  {% endif %}

  <h1>Game Lobby</h1>
  <div class="container">
    <input type="text" id="roomName" placeholder="Enter room name">
    <button onclick="createRoom()">Create Room</button>

    <ul id="roomList"></ul>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io();

    socket.on('connect', () => {
      socket.emit('get_rooms');
    });

socket.on('room_list', (rooms) => {
  const roomList = document.getElementById('roomList');
  roomList.innerHTML = '';
  rooms.forEach(room => {
    const li = document.createElement('li');
    li.innerHTML = `
      <span>${room.name}</span>
      <button onclick="joinRoom('${room.id}')">Join</button>
    `;
    roomList.appendChild(li);
  });
});

    function createRoom() {
      const roomName = document.getElementById('roomName').value.trim();
      if (roomName !== '') {
        socket.emit('create_room', roomName);
        document.getElementById('roomName').value = '';
      }
    }

function joinRoom(roomId) {
  fetch('/api/whoami', {
  credentials: 'include'
})
    .then(res => res.json())
    .then(data => {
      if (!data.username) {
        alert('You must be logged in to join a room.');
        return;
      }

      const player = data.username;
      console.log('[CLIENT] Sending join_room', { roomId, player });
      socket.emit('join_room', { roomId, player });

      socket.once('player_joined', (data) => {
        console.log('[CLIENT] Received player_joined:', data);
        if (data.player === player) {
          window.location.href = `/battlefield?room=${roomId}`;
        }
      });
    });
}

  </script>
</body>
</html>
